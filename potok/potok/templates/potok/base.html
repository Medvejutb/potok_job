<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт axaxaxaxa{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" alt="HUI EBAN">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/potok_logo.png' %}" alt="Логотип">
        </div>
        <div class="info">
            <img src="{% static 'images/info.png' %}" alt="info">
        </div>
        <nav class="nav">
            {% if is_auth %}
            <a href="{% url 'logout' %}">Выход</a>
            <a >Скидки и акции</a>
            <a >Забронировать стол</a>
            {% else %}
            <button id="btn_show">Вход</button>
            <div id="pop_log" class="pop_log">
                ВОЙТИ БЛЯ
                <br><br>
                <button id="btn_hide">ЗАКРЫТЬ ПОПУ</button>
            </div>
            <a href="{% url 'reg' %}">Регистрация</a>
            <a href="{% url 'logout' %}">Скидки и акции</a>
            <a >Забронировать стол</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% block scripts %}
        <script src="{% static 'js/base.js' %}"></script>
    {% endblock %}
</body>
</html>
